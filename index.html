<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
<title>Mr. Data Converter</title>
<meta name="description" content="I will convert your Excel data into one of several web-friendly formats, including JSON and XML.">
<link rel="stylesheet" href="css/converter.css">
</head>
<body>
<div id="base">
  <div id="header">
    <div id="description">
      <h1>Mr. Data Converter</h1>
      <p>I will convert your Excel data into one of several web-friendly formats.</p>
      <p>Fork me on <a href="https://github.com/thdoan/mr-data-converter">GitHub</a>.</p>
    </div>
    <div id="settings">
      <h3>Settings</h3>
      <form id="settingsForm">
        <p>Delimiter:
          <label><input type="radio" id="delimiterAuto" name="delimiter" value="auto" class="settingsElement" checked> Auto</label>
          <label><input type="radio" id="delimiterComma" name="delimiter" value="comma" class="settingsElement"> Comma</label>
          <label><input type="radio" id="delimiterTab" name="delimiter" value="tab" class="settingsElement"> Tab</label>
        </p>
        <p>Decimal Sign:
          <label><input type="radio" id="decimalDot" name="decimal" value="dot" class="settingsElement" checked> Dot</label>
          <label><input type="radio" id="decimalComma" name="decimal" value="comma" class="settingsElement"> Comma</label>
        </p>
        <p>
          <label><input type="checkbox" id="headersProvidedCB" class="settingsElement" checked> First row is the header</label>
        </p>
        <div class="settingsGroup">
          <p>Transform:
            <label><input type="radio" id="headersNoTransform" name="headerModifications" value="none" class="settingsElement" checked> None</label>
            <label><input type="radio" id="headersDowncase" name="headerModifications" value="downcase" class="settingsElement"> Lowercase</label>
            <label><input type="radio" id="headersUpcase" name="headerModifications" value="upcase" class="settingsElement"> Uppercase</label>
          </p>
        </div>
        <p>
          <label><input type="checkbox" id="includeWhiteSpaceCB" name="some_name" class="settingsElement" checked> Include white space in output</label>
        </p>
        <div class="settingsGroup">
          <p>Indent with:
            <label><input type="radio" id="includeWhiteSpaceSpaces" name="indentType" value="spaces" class="settingsElement" checked> Spaces</label>
            <label><input type="radio" id="includeWhiteSpaceTabs" name="indentType" value="tabs" class="settingsElement"> Tabs</label>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div id="converter"></div>
</div>
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<![endif]-->

<script src="js/DataGridRenderer.js"></script>
<script src="js/Converter.js"></script>
<script src="js/Controller.js"></script>
</body>
</html>
